<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        height: 100px;
    }
    .guitar{
        margin: 12px;
        padding: 20px;
        border-width: 1px;
        border-style: solid;
        border-color: rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        transition: 0.4s;
    }
    .guitar:hover {
        border-color: rgba(0, 0, 0, 0.2);
        transition: 0.4s;
    }
</style>

<body>
    <h1>Guitars</h1>
    <div class="list"><div>

    <script>
        fetch('http://localhost:1337/api/guitars?populate=*')
            .then(response => response.json())
            .then(data => {
                data.data.forEach(guitar => {

                const markup = `
                    <div class="guitar">
                        <img src="http://localhost:1337${guitar.attributes.Images.data[0].attributes.url}"/>
                        <p>${guitar.attributes.brand.data.attributes.name}</p>
                        <h3>${guitar.attributes.name}</h3>
                    </div>`;
                document.querySelector('div').insertAdjacentHTML('beforeend', markup);
                
            });
        })
        .catch(error => console.error(error));
    </script>
</body>

</html>
